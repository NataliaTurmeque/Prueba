<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina Bit</title>
</head>
<body>
    <header>
        <h1">Encabezado Principal</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li> 
                <!-- La etiqueta 'a' de enlace o hipervinculo, junto con el atributo href, sirve para redirgir lo que queramos -->
                <!-- La etiqueta li es una forma de realizar el meni -->
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <section>
            <h2>Seccion 1</h2>
            <article>
                <h3> Articulo 1</h3>
                <p>Este es un articulo en la seccion 1</p>
                <ul>
                    <!-- La etique padre ul junto con la etiqueta li, funciona para hacer un menu -->
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </article>
        </section>
        <section>
            <h2>Seccion 2</h2>
            <article>
                <h3>Articulo 2</h3>
                <p>Esto es un parrafo super largo</p>
            </article>
        </section>
    </main>
    <footer>
        <p>
            BIT - Bogota Institud of Technology 2023
        </p>
    </footer>
</body>
</html
