<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bit</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="enviar" method="post">
        <label for="nombre">Nombre del estudiante: </label>
        <input type="text" id="nombre" name="nombre" required>
<!-- El required funciona para tener que llenar obligatoriamente los campos -->
        <label for="email">Correo Estudiante: </label>
        <input type="text" id="email" name="email" required>

        <label for="mesaje">Sugerencia: </label>
        <textarea name="mensaje" id="mensaje" rows="5" required></textarea>
        <!-- Mensaje de multiples lineas, es el campo para escribir mucha informacion -->
        <button type="submit">Aceptar</button>
    </form>
</body>
</html>
