<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulario Bit</title>
</head>
<body>
    <h1>Formulairo de contacto</h1>
    <form>
        <label for="nombre">Nombre: </label>
        <!-- La etiqueta label se utiliza para hacer una etiqueta de texto descriptiva para la caja de texto -->

        <input type="text" id="nombre" name="nombre">
        <!-- La etiqueta input se utiliza para hacer el campo de entrada -->
        <select>
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
        </select>
        <input type="checkbox">
        <input type="submit" value="enviar">
       
        <!-- Tambien con la etiqueta input se puede hacer una caja que nos indica que suba los valores -->
        </form>
</body>
</html>
